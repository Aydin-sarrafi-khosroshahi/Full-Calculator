<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Full Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- page favicon -->
    <link rel="shortcut icon" href="dist/images/web1.png">
    <!-- bootstrap css -->
    <link href="dist/libs/bootstrap/css/bootstrap.rtl.min.css" rel="stylesheet" type="text/css">
    <!-- fonts -->
    <link rel="stylesheet" href="dist/css/fonts.css">
    <!--  Custom  -->
    <link href="dist/css/temp.css" rel="stylesheet" type="text/css">
</head>

<!-- body start -->

<body>

    <div class="container-fluid">
        <div class="calc-box">
            <div class="calc-display">
                <div class="clac-inputs">
                </div>
                <div class="calc-outputs">
                    0
                </div>
            </div>
            <div class="calc-content">
                <div class="calc-btns">
                    <button>AC</button>
                    <button>(</button>
                    <button>)</button>
                    <button>+</button>
                </div>

                <div class="calc-btns">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>-</button>
                </div>

                <div class="calc-btns">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
                </div>

                <div class="calc-btns">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>/</button>
                </div>

                <div class="calc-btns">
                    <button>DEL</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>

        <div class="author">
            <span>All designed by <span class="author-name px-1">Aydin Sarrafi Khosroshahi</span></span>
            <img src="dist/images/check.svg" alt="">
        </div>
    </div>

</body>

<!-- jquery js -->
<script src="dist/libs/jquery/jquery-3.6.0.min.js"></script>

<!-- bootstrap js -->
<script src="dist/libs/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- custom js -->
<script src="dist/js/script.js"></script>


</html>
