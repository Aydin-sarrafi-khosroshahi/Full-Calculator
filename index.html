<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Full Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- page favicon -->
    <link rel="shortcut icon" href="dist/images/web1.png">
    <!-- bootstrap css -->
    <link href="dist/libs/bootstrap/css/bootstrap.rtl.min.css" rel="stylesheet" type="text/css">
    <!-- fonts -->
    <link rel="stylesheet" href="dist/css/fonts.css">
    <!--  Custom  -->
    <link href="dist/css/temp.css" rel="stylesheet" type="text/css">
</head>

<!-- body start -->

<body>

    <div class="container-fluid">


        <div class="calc-box">

            <div class="display">
                <div class="display-1">
                    
                </div>
                <div class="display-2">
                    
                </div>
            </div>
    
            <div class="all-buttons w-100">
                <div class="btns-row">
                    <div class="button all-clear">AC</div>
                    <div class="button clear-last">DEL</div>
                    <div class="button opeartion">%</div>
                    <div class="button opeartion">/</div>
                </div>
    
                <div class="btns-row">
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button opeartion">*</div>
                </div>
                <div class="btns-row">
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button opeartion">-</div>
                </div>
                <div class="btns-row">
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button opeartion">+</div>
                </div>
                <div class="btns-row">
                    <div class="button number btn-0">0</div>
                    <div class="button">00</div>
                    <div class="button number dot">.</div>
                    <div class="button equal">=</div>
                </div>
            </div>
        </div>

        <!-- <div class="author">
            <span>All designed by <span class="author-name px-1">Aydin Sarrafi Khosroshahi</span></span>
            <img src="dist/images/check.svg" alt="">
        </div> -->
    </div>

</body>

<!-- jquery js -->
<script src="dist/libs/jquery/jquery-3.6.0.min.js"></script>

<!-- bootstrap js -->
<script src="dist/libs/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- custom js -->
<script src="dist/js/script.js"></script>


</html>
